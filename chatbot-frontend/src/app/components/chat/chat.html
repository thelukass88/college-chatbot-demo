<div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <div>
          <h2>College Assistant Chatbot</h2>
          <p>Ask me anything about navigating the education system</p>
        </div>
        <button class="clear-button" (click)="clearChat()" *ngIf="messages.length > 0">
          Clear Chat
        </button>
      </div>
    </div>
  
    <div class="messages-container" #messagesContainer>
      <div *ngFor="let message of messages" 
           [class]="message.isUser ? 'message user-message' : 'message bot-message'">
        <div class="message-content">
          <div class="message-text">{{ message.text }}</div>
          
          <!-- Display chart if available -->
          <app-chat-chart 
            *ngIf="message.chartData" 
            [chartData]="message.chartData">
          </app-chat-chart>
          
          <div class="message-time">{{ message.timestamp | date:'short' }}</div>
        </div>
      </div>
      
      <div *ngIf="isLoading" class="message bot-message">
        <div class="message-content typing">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  
    <div class="input-container">
      <input 
        type="text" 
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message... (try: 'show me student progress chart')"
        [disabled]="isLoading"
      />
      <button (click)="sendMessage()" [disabled]="isLoading || !userInput.trim()">
        Send
      </button>
    </div>
  </div>
